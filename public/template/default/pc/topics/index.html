{extend name="./template/default/pc/pub/base.html" /}
{block name="seo"}
<title>{$topic.topic_name}专题-{$site_name}</title>
{/block}
{block name="content"}
<section class="container-fluid bg-gray">
    <div class="container">
        <figure class="cat-filter">
            <div class="field-wrap">
                <dl class="field-list" id="areas">
                    <dt>专 题:</dt>
                    <dd>
                        <a>{$topic.topic_name}</a>
                    </dd>
                </dl>
                <dl class="field-list" id="end">
                    <dt>推荐专题:</dt>
                    {volist name="topics" id="vo"}
                    <dd>
                        <a href="/topic/{$vo.id}">{$vo.topic_name}</a>
                    </dd>
                    {/volist}
                </dl>
            </div>
        </figure>
    </div>
</section>
<section class="box container pb40 overflow-Show" style="min-height:400px;">
    <div class="box-body">
        <ul class="mh-list col7">
            {volist name="books" id="vo"}
            <li>
                <div class="mh-item">
                    <a href="/{$book_ctrl}/{$vo.param}" title="{$vo.book_name}">
                        <!-- <p class="mh-cover" style="background-image: url({$vo.cover_url})"></p> -->
                        <img class="mh-cover selectImg" data-original="{$vo.cover_url}" src="/static/images/loading02.gif" alt="{$vo.book_name}">

                    </a>
                    <div class="mh-item-detali">
                        <h2 class="title">
                            <a href="/{$book_ctrl}/{$vo.param}" title="{$vo.book_name}" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                {$vo.book_name}
                            </a>
                        </h2>
                        <p class="zl">
                            <span>评分:</span>
                            <span class="mh-star-line star-5"></span>
                        </p>
                        <p class="chapter" style="width: 181px;">
                            {$vo.summary}
                        </p>
                    </div>
                </div>
            </li>
            {/volist}
        </ul>
    </div>
</section>
<ul class="index-right-float bottom">
    <li><a href="javascript:slide();" class="index-right-float-top"></a></li>
</ul>
{/block}
