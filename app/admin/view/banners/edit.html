{extend name="pub/base2" /}
{block name="title"}
<title>轮播编辑</title>
{/block}

{block name="body"}
<article class="clearfix pd-20">
    <form action="{:url('edit')}" method="post"  id="form" class="form form-horizontal" enctype="multipart/form-data">
        <input type="hidden" value="{$banner.id}" name="id">
        <input type="hidden" value="h5" name="platform">
        <div class="row clearfix">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" id="inp" class="input-text" value="{$banner.title}" name="title">
            </div>
        </div>

        <div class="row clearfix">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="file" name="pic_name" class="input-text">
                建议尺寸：414x240
            </div>
        </div>

        <div class="row clearfix">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>漫画id：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$banner.book_id}" name="book_id">
            </div>
        </div>

        <div class="row clearfix">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>排序：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$banner.banner_order}" name="banner_order">
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
    $(function(){
        $("form").validate({
            rules:{
                title:{
                    required:true
                },
                book_id:{
                    required:true
                },
                banner_order: {
                    number: true,
                    digits: true
                }
            },
            onkeyup:false,
            focusCleanup:false,
            success:"valid",
            submitHandler:function (form) {
                const val = ($('#inp').val()).trim()
                if(val) {
                    subFormData('edit');
                } else {
                    layer.msg('标题不能为空')
                }
            }
        });
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
{/block}
