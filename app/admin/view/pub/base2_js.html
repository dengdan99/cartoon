<script>
    function editCreate(title, url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url,
            area: ['900px', '900px'],  //弹出层页面比例
            cancel: function () {
                window.location.reload();
            }
        });
        layer.full(index);
    }
</script>
