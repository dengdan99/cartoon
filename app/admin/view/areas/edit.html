{extend name="pub/base2" /}
{block name="title"}
<title>地区编辑</title>
{/block}

{block name="body"}
<article class="clearfix pd-20">
    <form  id="form" class="form form-horizontal" method="post" enctype="multipart/form-data">
        <input type="hidden" value="{$area.id}" name="id">
        <div class="row clearfix">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>地区名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" id="inp" class="input-text" value="{$area.area_name}" name="area_name">
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
    $(function () {
        $("form").validate({
            rules: {
                area_name: {
                    required: true
                }
            },
            onkeyup: false,
            focusCleanup: false,
            submitHandler: function(form) {
                const val = ($('#inp').val()).trim()
                if(val) {
                    subFormData('edit');
                } else {
                    layer.msg('请输入合法的字符')
                }
                
            }
        });
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
{/block}
